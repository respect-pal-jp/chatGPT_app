services:
  db:
    image: mysql:8.0.33
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ai_chat_dev
    ports:
      - "3306:3306"
    volumes:
      # - ./db/mysql/volumes:/var/lib/mysql
      - chat-gpt-db:/var/lib/mysql


  web:
    build: .  
    networks:
      app_net:
        ipv4_address: "172.23.0.3"
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
      - gem_data:/usr/local/bundle
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
    environment:
      RAILS_ENV: "development"

volumes:
  gem_data:
  chat-gpt-db:
networks: 
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
       - subnet: "172.23.0.0/16"